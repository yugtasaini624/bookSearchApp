<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="heading">Book Search App</h1>
        <p class="subheading">Discover your next favourite book in seconds!</p>
    </header>

    <div class="infoDiv">
        <input class="ipField" id="ip" type="text" placeholder="Type a book title or author ...">
        <button class="btn" id="btn">Search Book</button>
    </div>

    <div class="container" id="container">
        <!-- Book cards will be dynamically inserted here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
